deptrac:
    paths:
        - ./app
    layers:
        - name: Controllers
          collectors:
              - type: directory
                regex: app/Http/Controllers/.*
        - name: Models
          collectors:
              - type: directory
                regex: app/Models/.*
        - name: Services
          collectors:
              - type: directory
                regex: app/Services/.*
    ruleset:
        Controllers:
            - Models
            - Services
        Models:
            - Services
        Services:
            - Models
