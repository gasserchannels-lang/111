# Optimized COPRRA CI/CD Pipeline for GitLab

stages:
  - build
  - analyze
  - test
  - test-ai
  - test-security
  - test-performance
  - test-integration
  - comprehensive

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/
    - node_modules/

build_job:
  stage: build
  image: php:8.2-cli
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  script:
    - cp .env.example .env
    - php artisan key:generate
    - composer install --prefer-dist --no-progress --no-ansi --ignore-platform-req=ext-zip
    - echo "Composer install exit code: $?"
    - ls -la vendor/ || echo "Vendor directory not found"
    - test -f vendor/autoload.php || echo "autoload.php not found"
    - composer dump-autoload || echo "Dump autoload failed"
    - npm install
    - npm run build
  artifacts:
    paths:
      - vendor/
      - node_modules/
      - public/
      - .env

analyze_job:
  stage: analyze
  image: php:8.2-cli
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  needs:
    - job: build_job
      artifacts: true
  script:
    - echo "Running Static Analysis and Code Style Checks..."
    - composer audit
    - vendor/bin/phpstan analyse
    - vendor/bin/phpmd app text cleancode,codesize,controversial,design,naming,unusedcode
    - vendor/bin/pint --test

test_job:
  stage: test
  image: php:8.2-cli
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  services:
    - name: mysql:8.0
      alias: mysql
  variables:
    DB_HOST: mysql
  needs:
    - job: build_job
      artifacts: true
  script:
    - echo "Running Database Migrations and Tests..."
    - until mysqladmin ping -h mysql --silent; do echo "Waiting for MySQL..."; sleep 2; done
    - php artisan migrate --force
    - php artisan test --without-brave
  artifacts:
    when: always
    reports:
      junit: storage/logs/junit.xml

