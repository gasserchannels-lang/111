stages:
  - build
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/
    - node_modules/

build_job:
  stage: build
  image: php:8.2-cli
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  script:
    - cp .env.example .env
    - composer install --prefer-dist --no-progress --no-ansi --ignore-platform-req=ext-zip
    - echo "Composer install completed"
    - ls -la vendor/ || echo "Vendor directory check"
    - test -f vendor/autoload.php || echo "autoload.php check"
    - php artisan key:generate
    - npm install
    - npm run build
  artifacts:
    paths:
      - vendor/
      - node_modules/
      - public/
      - .env

test_job:
  stage: test
  image: php:8.2-cli
  before_script:
    - apt-get update && apt-get install -y curl unzip
    - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  services:
    - name: mysql:8.0
      alias: mysql
  variables:
    DB_HOST: mysql
  needs:
    - job: build_job
      artifacts: true
  script:
    - echo "Running Tests..."
    - until mysqladmin ping -h mysql --silent; do echo "Waiting for MySQL..."; sleep 2; done
    - php artisan migrate --force
    - php artisan test
  artifacts:
    when: always
    reports:
      junit: storage/logs/junit.xml